<!DOCTYPE html>
<html>
<head>
	<title>Psychic Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body onload="chooseLetter()">

<header>Psychic Game</header>

<div id="Welcome">Guess What Letter Am I Thinking Of.</div>

<div class="row">
<div id="Wins" class="col-md-4"></div>

<div id="Loss" class="col-md-4"></div>

<div id="guessesLeft" class="col-md-4"></div>
</div>

<div id="Guesses"></div>

<script type="text/javascript">
	
	var chosenLetter;
	var guess;
	var wins = 0;
	var losses = 0;
	var lives = 10;
	var number;

	
	document.getElementById("Loss").innerHTML ="Losses: " + losses;
	// document.getElementById("Loss").setAttribute("font-family": "'Audiowide',cursive", "font-size": "18px");
	document.getElementById("Wins").innerHTML = "Wins: " + wins;
	// document.getElementById("Wins").setAttribute("font-family": "'Audiowide',cursive", "font-size": "18px");
	document.getElementById("guessesLeft").innerHTML = "Guesses remaining: " + lives;
	// document.getElementById("guessesLeft").setAttribute("font-family": "'Audiowide',cursive", "font-size": "18px");

	var alphabet = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];


	document.onkeyup = function(event) {
		guess = event.key;
		var currentDiv = document.createElement("Section");
		currentDiv.innerHTML = guess + ", ";
		Guesses.appendChild(currentDiv);

		if(chosenLetter === guess) {
			wins ++;
			document.getElementById("Wins").innerHTML = "Wins: " + wins;
			chooseLetter();
		}
		else{
			lives -- ;
			document.getElementById("guessesLeft").innerHTML = "Guesses remaining: " + lives;
			if (lives === 0) {
				losses ++;
				document.getElementById("Loss").innerHTML ="Losses: " + losses;
				lives = 10;
				document.getElementById("guessesLeft").innerHTML = "Guesses remaining: " + lives;
			}
		}
	}

	function chooseLetter() {
		number = Math.floor(Math.random() * (alphabet.length - 1));
		
		chosenLetter = alphabet[number];

	}
		
			


	



	

			
		





</script>

</body>
</html>
